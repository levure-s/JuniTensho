<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十二天祥星占術</title>
    <link rel="stylesheet" href="./stylesheet/doctor.css" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>十二天祥星占術</h1>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="input">
          <input type="number" id="year" min="1900" max="2200" />
          <input type="number" id="month" min="1" max="12" />
          <input type="number" id="day" min="1" max="31" />
          <input type="submit" onclick="submit()" value="占う" />
        </div>
        <div class="result">
          <h2 id="symbol"></h2>
          <div id="description"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <small>D1a2a</small>
      </div>
    </footer>
  </body>
  <script>
    async function submit() {
      const year = document.querySelector("#year").value;
      const month = document.querySelector("#month").value;
      const day = document.querySelector("#day").value;
      const url = "/meishiki/" + year + "/" + month + "/" + day;
      const result = await getData(url);
      document.querySelector("#symbol").textContent = result.symbol;
      document.querySelector("#description").textContent = result.description;
    }
    async function getData(url) {
      let result;
      const response = await fetch(url);
      if (response.ok) {
        result = response.json();
      } else {
        result = {
          symbol: "データが取得出来ませんでした。",
          description: "中の人が力尽きたようです。",
        };
      }

      return result;
    }
  </script>
</html>
